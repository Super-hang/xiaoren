<canvas width="500" height="500"></canvas>
<script>
    var a=document.querySelector('canvas');
    var wer= a.getContext('2d');

    var img=new Image();
    img.src="NPCrabbitbaby.png";
    var index=0;
    var aa=0;
    img.onload=function(){
        setInterval(function(){
            wer.clearRect(0,0,500,500);
            index=++index%4;
            wer.drawImage(img,index*40,aa*65,40,65,200,200,40,65)
        },100);
        window.addEventListener('keyup',function(e){
            switch (e.keyCode){
                case 37:
                    aa=1;
                    break;
                case 38:
                    aa=3;
                    break;
                case 39:
                    aa=2;
                    break;
                case 40:
                    aa=0;
                    break
            }
        });

    };

</script>
